<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>



    <div class="game">
        <div class="container flex-column gap-4 d-flex justify-content-center align-items-center ">
            <div class="control d-flex justify-content-between">
                <div class="result">Result: </div>
                <div class="reset">Reset</div>
            </div>
            <div class="content">
                <div class="node not-checked fs-1 node1 1"></div>
                <div class="node not-checked fs-1 node2 2"></div>
                <div class="node not-checked fs-1 node3 3"></div>
                <div class="node not-checked fs-1 node4 4"></div>
                <div class="node not-checked fs-1 node5 5"></div>
                <div class="node not-checked fs-1 node6 6"></div>
                <div class="node not-checked fs-1 node7 7"></div>
                <div class="node not-checked fs-1 node8 8"></div>
                <div class="node not-checked fs-1 node9 9"></div>
            </div>
        </div>
    </div>





    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
